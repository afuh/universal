<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Universal Example</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/afuh/afuh.github.io/master/src/images/favicon.png" type="image/png">
  </head>
  <body>
    <style media="screen">
      .wrapper {
        width: 100%;
        min-height: 100vh;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .device {
        box-shadow: 0 2px 6px #000;
        border-color: #666;
        border-style: solid;
        border-radius: 36px;
        border-width: 60px 16px ;
      }
    </style>
    <div class="wrapper">
      <iframe class="device" src="https://post-universal.herokuapp.com/" width="360px" height="640px"></iframe>
    </div>
  </body>
</html>
